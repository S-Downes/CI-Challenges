<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Table</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <!--add your own jquery files here-->

  <!--<script src="/js/jquery-3.3.1.js" type="text/javascript"></script>-->
  <script type="text/javascript" src="/js/myscript.js"></script>

  <style>
    /* Classes for underline and border */

    .underline {
      text-decoration: underline;
    }

    .border {
      border: 1px solid #C0FFEE;
    }

    /* Classes for challenge - table colours */

    .thColor {
      background-color: #AED8E6;
    }

    .cellColor {
      background-color: #FF9A7A;
    }

    .cellColorLight {
      background-color: #FAE3DC;
    }

    td,
    th {
      width: 5rem;
      height: 2rem;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background: #0997D3;
      border-color: white;
    }

    body {
      padding: 1rem;
      font-family: Roboto;
    }

    /*class to be added to jquery function to change row colors*/

    .selection {
      background-color: #E84610;
    }

    .white {
      background-color: #FFF;
    }
  </style>


</head>

<body>
  <!--create a table-->
  <h1>My table</h1>
  <table>
    <tr>
      <th></th>
      <th>Country</th>
      <th>Price</th>
      <th>Nutrition</th>
      <th>Category</th>
    </tr>
    <tr>
      <th>Spinach</th>
      <td>America</td>
      <td>28</td>
      <td>90</td>
      <td>Veg</td>
    </tr>
    <tr>
      <th>Carrots</th>
      <td>France</td>
      <td>56</td>
      <td>75</td>
      <td>Veg</td>
    </tr>
    <tr>
      <th>Broccoli</th>
      <td>Bulgaria</td>
      <td>12</td>
      <td>70</td>
      <td>Veg</td>
    </tr>
    <tr>
      <th>Orange</th>
      <td>Morocco</td>
      <td>15</td>
      <td>50</td>
      <td>Fruit</td>
    </tr>
    <tr>
      <th>Tangerine</th>
      <td>Cyprus</td>
      <td>12</td>
      <td>25</td>
      <td>Fruit</td>
    </tr>
  </table>

</body>

</html>
